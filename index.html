<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header>

                    <a href="#" id="homeLink">Home</a>
                    <a href="./instrucoes.html" id="instrucoes">Instruções de Envio</a>
                    <a href="#" id="filesLink">Seus Arquivos</a>

        </header>

        <section id="homeSection" class="active">
            <form id="uploadForm" class="upload-form">
                <h2>Formulário de Cadastro</h2>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="location">Cidade:</label>
                <input type="text" id="location" name="location" required>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="fileInput">Envie seu Arquivo</label>
                <input type="file" id="fileInput" accept=".pdf, image/*" multiple required>
                <button type="submit">Enviar</button>
                <label for="fileInput">Informe de rendimento</label>
                <input type="file" id="fileInput" accept=".pdf, image/*" multiple required>
                <button type="submit">Enviar</button>
                <label for="fileInput">Envie seu Arquivo</label>
                <input type="file" id="fileInput" accept=".pdf, image/*" multiple required>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="filesSection" class="hidden">
            <h2>Arquivos Enviados</h2>
            <div class="file-list-container">
                <div class="file-type-section">
                    <h3>PDF</h3>
                    <div class="file-grid" id="pdfFiles"></div>
                </div>
                <div class="file-type-section">
                    <h3>Imagens</h3>
                    <div class="file-grid" id="imageFiles"></div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal-backdrop" id="modalBackdrop" style="display:none;">
        <div class="modal-content" id="modalContent">
            <button class="close-button" id="closeModalBtn">X</button>
            <div id="filePreview"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
